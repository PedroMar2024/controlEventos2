name: Deploy via FTP (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Composer install (no dev) + optimized autoload
        env:
          APP_ENV: production
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress
          composer dump-autoload -o

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build frontend (Vite)
        run: |
          npm ci
          npm run build

      # Copia uploads a public/storage en vez de symlink (hosting compartido)
      - name: Prepare public storage (copy uploads)
        run: |
          rm -rf public/storage
          mkdir -p public/storage
          cp -r storage/app/public/* public/storage/ || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp

          # Si usas el usuario FTP dedicado que apunta a /home/c7525/public_html/controlDeEventos/:
          # server-dir: ./   # raíz del usuario
          # Si usas el usuario principal c7525 (raíz /home/c7525/), usa:
          server-dir: ${{ secrets.FTP_SERVER_DIR }}  # ej: /public_html/controlDeEventos/

          local-dir: ./               # envía el proyecto ya compilado
          # NO borrar el remoto para preservar .env y otros archivos manuales
          dangerous-clean-slate: false
          exclude: |
            .git/**
            .github/**
            node_modules/**
            tests/**
            .env
            .env.example
            storage/*.log
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            vendor/bin/**
            **/*.map

      # Migraciones por HTTP (opcional). Requiere endpoint en tu app.
      - name: Run migrations (HTTP trigger)
        env:
          MIGRATE_URL: ${{ secrets.MIGRATE_URL }}
          MIGRATE_TOKEN: ${{ secrets.MIGRATE_TOKEN }}
          ENABLE_MIGRATIONS: ${{ vars.ENABLE_MIGRATIONS }}
        if: ${{ env.MIGRATE_URL != '' && env.MIGRATE_TOKEN != '' && env.ENABLE_MIGRATIONS == 'true' }}
        run: |
          curl -fsSL --retry 5 --retry-delay 3 -X POST "${MIGRATE_URL}" \
            -H "X-Migrate-Token: ${MIGRATE_TOKEN}"