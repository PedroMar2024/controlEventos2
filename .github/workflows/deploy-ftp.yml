name: Deploy via FTP (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Composer install (no dev) + optimized autoload
        env:
          APP_ENV: production
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress
          composer dump-autoload -o

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./                 # sube todo desde el repo
          server-dir: ./                # sube al home del usuario FTP; no duplica public_html
          # Si querés limpiar el remoto ANTES de subir (evita duplicados y basura), activá:
          # dangerous-clean-slate: true
          exclude: |
            .git/**
            .github/**
            node_modules/**
            tests/**
            .env
            .env.example
            storage/*.log
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            vendor/bin/**
            composer.lock

      # Migraciones desactivadas por defecto. Solo corre si activás ENABLE_MIGRATIONS=true.
      - name: Run migrations (HTTP trigger)
        env:
          MIGRATE_URL: ${{ secrets.MIGRATE_URL }}
          MIGRATE_TOKEN: ${{ secrets.MIGRATE_TOKEN }}
          ENABLE_MIGRATIONS: ${{ vars.ENABLE_MIGRATIONS }}
        if: ${{ env.MIGRATE_URL != '' && env.MIGRATE_TOKEN != '' && env.ENABLE_MIGRATIONS == 'true' }}
        run: |
          curl -fsSL --retry 5 --retry-delay 3 -X POST "${MIGRATE_URL}" \
            -H "X-Migrate-Token: ${MIGRATE_TOKEN}"