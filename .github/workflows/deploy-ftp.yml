name: Deploy via FTP (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Composer install (no dev) + optimized autoload
        env:
          APP_ENV: production
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress
          composer dump-autoload -o

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          exclude: |
            .git/**
            .github/**
            node_modules/**
            tests/**
            .env
            .env.example
            storage/*.log
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            vendor/bin/**
            composer.lock

      # ESTE ES EL STEP DE MIGRACIONES. VA EXACTAMENTE AQUÍ, DESPUÉS DE "FTP Deploy".
      - name: Run migrations (HTTP trigger)
        env:
          MIGRATE_URL: ${{ secrets.MIGRATE_URL }}
          MIGRATE_TOKEN: ${{ secrets.MIGRATE_TOKEN }}
        if: env.MIGRATE_URL && env.MIGRATE_TOKEN
        run: |
            curl -fsSL -X POST "$MIGRATE_URL" \
            -H "X-Migrate-Token: $MIGRATE_TOKEN"