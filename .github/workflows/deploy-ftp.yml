name: Deploy via FTP (Laravel)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Composer install (no dev) + optimized autoload
        env:
          APP_ENV: production
        run: |
          composer install --no-dev --prefer-dist --no-interaction --no-progress
          composer dump-autoload -o

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build frontend (Vite)
        run: |
          npm ci
          npm run build

      # Copia uploads a public/storage en vez de symlink (hosting compartido)
      - name: Prepare public storage (copy uploads)
        run: |
          rm -rf public/storage
          mkdir -p public/storage
          cp -r storage/app/public/* public/storage/ || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp

          # Si usas el usuario FTP que apunta directo al folder del sistema (ej: /home/c7525/public_html/controlDeEventos/)
          # entonces pon './'
          # Si tu usuario FTP entra a la raíz de tu usuario y ahí está el sistema como subcarpeta, pon './controlDeEventos/' o similar
          server-dir: ./       

          local-dir: ./               # manda proyecto compilado
          dangerous-clean-slate: false    # NO borra carpeta remota, preserva uploads/.env

          exclude: |
            .git/**
            .github/**
            node_modules/**
            tests/**
            .env
            .env.example
            storage/*.log
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            vendor/bin/**
            **/*.map

      # Migraciones por HTTP (opcional, tu app debe tener endpoint protegido para migraciones)
      - name: Run migrations (HTTP trigger)
        env:
          MIGRATE_URL: ${{ secrets.MIGRATE_URL }}
          MIGRATE_TOKEN: ${{ secrets.MIGRATE_TOKEN }}
          ENABLE_MIGRATIONS: ${{ vars.ENABLE_MIGRATIONS }}
        if: ${{ env.MIGRATE_URL != '' && env.MIGRATE_TOKEN != '' && env.ENABLE_MIGRATIONS == 'true' }}
        run: |
          curl -fsSL --retry 5 --retry-delay 3 -X POST "${MIGRATE_URL}" \
            -H "X-Migrate-Token: ${MIGRATE_TOKEN}"