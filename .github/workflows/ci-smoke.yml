name: CI Smoke Test

on:
  push:
    branches:
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment (masked secrets will not be printed)
        run: |
          echo "Running CI smoke test"
          echo "date: $(date)"
          echo "ls -la top-level:"
          ls -la
